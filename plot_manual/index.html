<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>drawBoard</title>
  <link rel="stylesheet" href="css/draw.css">
  <meta name="”viewport”" content="”width=device-width;" user-scalable="0;”" maximum-scale="1.0;" initial-scale="1.0;">
</head>

<body>
  <div style="position: absolute; z-index: 10;top: 0px; width: 100%;">
  <header id="header"></header>
  <section id="content">
    <ul id="tool">
      <li>
        <h3>Manual Draw</h3>
        <hr>
        <ul id="image">
          <!-- 保存画布 -->
          <li id="saveimg">
            <a id="download" download="My_Manual_Draw.jpg" href="" onclick="download_img(this);"><button>SaveImg</button></a>
          </li>

          <!-- 清空画布 -->
          <li id="clearimg">
            <button>ClearImg</button>
          </li>
        </ul>
      </li>
      
      <li>
        <h3>Tools</h3>
        <hr>
        <!-- tools工具栏 -->
        <ul id="tools">
          <li id="means_brush"><img src="imgs/Brush.png" alt="画笔" title="画笔"></li>
          <li id="means_eraser"><img src="imgs/Eraser.png" alt="" title="橡皮"></li>
          <li id="means_text"><img src="imgs/text.png" alt="" title="文字"></li>
          <li id="means_paint"><img src="imgs/Paint.png" alt="" title="喷漆"></li>
        </ul>
      </li>

      <li>
        <h3>Shapes</h3>
        <hr>
        <!-- 插入形状工具栏 -->
        <ul id="shape">
          <li id="means_line"><img src="imgs/line.png" /></li>
          <li id="means_arc"><img src="imgs/arc.png" /></li>
          <li id="means_rect"><img src="imgs/rect.png" /></li>
          <li id="means_poly"><img src="imgs/poly.png" /></li>
          <li id="means_arcfill"><img src="imgs/arcfill.png" /></li>
          <li id="means_rectfill"><img src="imgs/rectfill.png" /></li>
        </ul>
      </li>

      <li>
        <!-- 设置线形工具栏 -->
        <h3>Line</h3>
        <hr>
        <ul id="size">
          <li id="width_1"><img src="imgs/line1px.png" /></li>
          <li id="width_3"><img src="imgs/line3px.png" /></li>
          <li id="width_5"><img src="imgs/line5px.png" /></li>
          <li id="width_7"><img src="imgs/13.png" /></li>
        </ul>
      </li>

      <li>
        <!-- 设置颜色盘 -->
        <h3>color</h3>
        <hr>
        <ul id="color">
          <input type="color" id="myColor" value="#000000">
        </ul>
      </li>
    </ul>

    <!-- 插入canvas画布 -->
    <canvas id="canvas" width="880" height="800">您的浏览器不支持canvas</canvas>
    <li id="Axis">
      <button style="border-radius:4px;background-color: #595e58;width: 56px;height: 20px;color: #FFFFFF">Axis</button>
    </li>
  </section>
  </div>
</body>

<script src="js/canvas.js"></script>
</html>
